  <mat-sidenav #sidenav mode="side" opened="true">
    <!-- sidebar content -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>
    <mat-grid-list cols="3" rowHeight="300px">
      <mat-grid-tile>
        <mat-card>
          <!-- card 1 content -->
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <!-- card 2 content -->
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <!-- card 3 content -->
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
